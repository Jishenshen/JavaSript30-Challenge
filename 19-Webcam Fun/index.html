<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photobooth">
      <div class="controls">
        <button onclick="takePhoto()">Take Photo</button>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input type="range" name="rmin" id="" min="0" max="255" />
          <label for="rmax">Red Max:</label>
          <input type="range" name="rmax" id="" min="0" max="255" />

          <br />

          <label for="gmin">Greed Min:</label>
          <input type="range" name="gmin" id="" min="0" max="255" />
          <label for="gmax">Ged Max:</label>
          <input type="range" name="gmax" id="" min="0" max="255" />

          <br />

          <label for="bmin">Blue Min:</label>
          <input type="range" name="bmin" id="" min="0" max="255" />
          <label for="bmax">Ged Max:</label>
          <input type="range" name="bmax" id="" min="0" max="255" />
        </div>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>
    <!-- <audio
      class="snap"
      src="http://wesbos.com/demos/photobooth/snap.mp3"
      hidden
    ></audio> -->

    <script src="utilize.js"></script>
  </body>
</html>
