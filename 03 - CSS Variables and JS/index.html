<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="js">JS</span></h2>

    <div class="control">
      <label for="spacing">Spacing:</label>
      <input type="range" id="spacing" min="10" max="200" value="0" />

      <label for="blur">Blur:</label>
      <input type="range" id="blur" min="0" max="25" value="0" />

      <label for="base-color">Base Color:</label>
      <input type="color" class="base-color" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <script></script>
  </body>
</html>
